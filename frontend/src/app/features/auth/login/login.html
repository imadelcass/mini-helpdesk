<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4"
>
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-gray-100">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Connexion à <span class="text-primary-600">HelpDesk</span>
    </h2>

    <!-- Error Alert -->
    @if (error()) {
    <div
      class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg text-sm mb-5 flex items-center gap-2"
    >
      <i class="pi pi-exclamation-triangle text-red-500"></i>
      <span>{{ error() }}</span>
    </div>
    }

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
          required
        />
      </div>

      <!-- Submit Button -->
      <p-button
        type="submit"
        [disabled]="loading()"
        styleClass="w-full flex items-center justify-center gap-2 bg-primary-500 hover:bg-primary-600 text-white font-medium py-2.5 rounded-lg shadow-sm transition disabled:bg-gray-400 disabled:cursor-not-allowed"
        [loading]="loading()"
      >
        <i class="pi pi-sign-in"></i>
        Se connecter
      </p-button>
    </form>
    <div class="mt-8 pt-6 border-t border-gray-200">
      <div class="flex items-center gap-2 mb-4 text-sm font-semibold text-gray-700">
        <i class="pi pi-info-circle text-blue-500"></i> Comptes de démonstration
      </div>

      <div class="grid grid-cols-3 gap-2">
        @for (user of dummyUsers; track user.email) {
        <div
          class="p-2 mb-2 rounded-lg border border-gray-200 bg-gray-50 hover:bg-white hover:shadow transition cursor-pointer"
          (click)="fillCredentials(user.email, user.password)"
        >
          <p class="text-center">{{ user.role }}</p>
        </div>
        }
      </div>
    </div>
  </div>
</div>
