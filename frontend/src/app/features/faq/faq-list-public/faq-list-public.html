<div class="container mx-auto px-6 py-8">
  <div class="card bg-white border border-gray-100 rounded-2xl shadow-sm">
    <div class="flex items-center justify-between mb-6 px-4 pt-3">
      <h2 class="text-xl font-semibold text-gray-800">Questions Fr√©quentes</h2>
      <input
        pInputText
        type="text"
        (input)="dt.filterGlobal($event.target.value, 'contains')"
        placeholder="Search keyword"
      />
    </div>

    <p-table
      #dt
      [value]="allFaqs()"
      [scrollable]="true"
      scrollHeight="500px"
      [rows]="10"
      [virtualScroll]="true"
      [virtualScrollItemSize]="80"
      [lazy]="true"
      [loading]="faqService.loading()"
      (onLazyLoad)="onLazyLoad($event)"
      (onFilter)="onFilter($event)"
      class="rounded-xl overflow-hidden border border-gray-100"
    >
      <ng-template pTemplate="body" let-faq>
        <tr>
          <td>
            <p-accordion class="faq-accordion" [value]="null">
              <p-accordion-panel [value]="faq.question">
                <p-accordion-header>
                  <div
                    class="flex items-center gap-2 text-gray-800 hover:text-blue-600 transition-colors duration-200"
                  >
                    <i class="pi pi-question-circle text-blue-500"></i>
                    <span class="font-medium">{{ faq.question }}</span>
                  </div>
                </p-accordion-header>

                <p-accordion-content>
                  <p class="text-gray-600 leading-relaxed mt-2">
                    {{ faq.answer }}
                  </p>
                </p-accordion-content>
              </p-accordion-panel>
            </p-accordion>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
