<div class="container mx-auto p-4">
  <div class="card">
    <p-table
      [value]="allFaqs"
      [scrollable]="true"
      scrollHeight="500px"
      [rows]="10"
      [virtualScroll]="true"
      [virtualScrollItemSize]="80"
      [lazy]="true"
      [loading]="faqService.loading()"
      (onLazyLoad)="onLazyLoad($event)"
    >
      <ng-template let-faq let-columns="columns" pTemplate="body">
        <tr class="h-[80px]">
          <td>
            <p-accordion [value]="[faq.question]">
              <p-accordion-panel [value]="[faq.question]">
                <p-accordion-header>{{ faq.question }}</p-accordion-header>
                <p-accordion-content>
                  <p class="m-0">
                    {{ faq.answer }}
                  </p>
                </p-accordion-content>
              </p-accordion-panel>
            </p-accordion>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
