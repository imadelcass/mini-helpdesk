<div class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
  <!-- Header -->
  <header
    class="flex items-center justify-between px-6 py-3 bg-white shadow-sm border-b border-gray-100"
  >
    <!-- Logo / App Name -->
    <div class="flex items-center gap-2">
      <span
        class="text-lg font-semibold tracking-tight text-primary-600 flex items-center gap-1"
      >
        <i class="pi pi-headphones text-primary-500"></i>
        HelpDesk
      </span>
    </div>

    <!-- Navigation -->
    <nav class="flex items-center gap-3">
      <a
        pButton
        label="FAQs"
        icon="pi pi-question-circle"
        routerLink="/faqs"
        class="!p-button-text text-gray-700 hover:text-primary-600 transition"
      ></a>
      <a
        pButton
        label="My Tickets"
        icon="pi pi-ticket"
        routerLink="/tickets"
        class="!p-button-text text-gray-700 hover:text-primary-600 transition"
      ></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>

  <!-- Optional Footer -->
  <footer
    class="text-center text-xs text-gray-500 py-4 border-t border-gray-100 mt-auto"
  >
    © {{ currentYear }} HelpDesk — All rights reserved.
  </footer>
</div>
