<div class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
  <header
    class="flex items-center justify-between px-6 py-3 bg-white shadow-sm border-b border-gray-100"
  >
    <div class="flex items-center gap-2">
      <span class="text-lg font-semibold tracking-tight text-primary-600 flex items-center gap-1">
        <i class="pi pi-headphones text-primary-500"></i>
        HelpDesk
      </span>
    </div>

    <nav class="flex items-center gap-3">
      <p-buttongroup>
        <a
          pButton
          size="small"
          label="FAQs"
          icon="pi pi-question-circle"
          routerLink="/faqs"
          [ngClass]="{ 'p-button-outlined': this.router.url !== '/faqs' }"
          aria-label="Go to FAQs"
        ></a>

        <a
          pButton
          size="small"
          label="My Tickets"
          icon="pi pi-ticket"
          routerLink="/tickets"
          [ngClass]="{ 'p-button-outlined': this.router.url !== '/tickets' }"
          aria-label="View your tickets"
        ></a>

        <!-- Admin button only visible if user is an admin -->
        @if(authService.isAdmin()) {

        <ng-container>
          <a
            pButton
            size="small"
            label="Admin"
            icon="pi pi-user"
            routerLink="/admin"
            class="p-button-outlined"
            aria-label="Go to Admin panel"
          ></a>
        </ng-container>
        }
      </p-buttongroup>

      <a
        pButton
        size="small"
        label="Logout"
        icon="pi pi-sign-out"
        severity="warn"
        class="p-button-outlined"
        (click)="authService.logout()"
        aria-label="Logout"
      ></a>
    </nav>
  </header>

  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4 border-t border-gray-100 mt-auto">
    © {{ currentYear }} HelpDesk — All rights reserved.
  </footer>
</div>
