<div class="h-screen w-screen flex">
  <!-- Navigation Menu -->
  <div class="w-60 bg-white shadow-md rounded-xl overflow-hidden border border-gray-200">
    @for(menuItem of menuItems; track menuItem) { @if (!menuItem.separator) {
    <div
      class="p-3 px-4 flex items-center gap-3 cursor-pointer text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-200 group"
      [ngClass]="
        {
          'bg-indigo-50 text-indigo-600 font-semibold': this.router.url === menuItem.routerLink,
        }"
      routerLink="{{ menuItem.routerLink }}"
    >
      <i
        [class]="
          menuItem.icon +
          ' text-lg text-gray-400 group-hover:text-indigo-600 transition-colors duration-200'
        "
      ></i>
      <span class="text-sm font-medium">{{ menuItem.label }}</span>
    </div>
    } @else {
    <div class="my-1 border-t border-gray-200"></div>
    } }
  </div>

  <!-- Main Content Area -->
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
